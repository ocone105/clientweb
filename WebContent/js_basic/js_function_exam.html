<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Javascript3_2</title>
	<script type="text/javascript">
	/*	printgugu()
			js_gugu_test.html코드를 copy해서 함수로 재구성
		print()
			함수 내부에서 단을 입력받도록 코드를 구성한 후 입력받은 단에 대한 구구단을 출력
		calc()
			함수 내부에서 숫자1, 숫자2, 연산자 입력받아서 연산하기
			
			=> printgugu()와 print()는 document.write로 출력
			     calc()는 연산결과를 alert로 출력 + 연산결과 => ________
	*/
		function printgugu(){
			document.write("<table border='1'>");
			for(dan=2;dan<=9;dan++){
				document.write("<tr>");
				for(i=1;i<=9;i++){
					if(dan==i){
						document.write("<td bgcolor=yellow>");
					}else{
						document.write("<td>");
					}
					document.write(dan+"*"+i+"="+(dan*i)+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		}
		function print(){
			dan = parseInt(window.prompt("구구단 입력하세요"));
			for(i=2;i<=9;i++){
				document.write(dan+"*"+i+"="+(dan*i)+"<br>");
			}
		}
		function calc(){
			num1 = parseInt(window.prompt("숫자1"));
			num2 = parseInt(window.prompt("숫자2"));
			opr = window.prompt("연산자(+,-,*,/)입력");
			switch(opr){
				case "+":
					result = num1+num2;
					break;
				case "-":
					result = num1-num2;
					break;
				case "*":
					result = num1*num2;
					break;
				case "/":
					result = num1/num2;
					break;
				default:
					alert("잘못입력하셨습니다.");
			}
			alert(result);			
		}
		function hapTest(num){
			result=0;
			for(i=1;i<=num;i++){
				result = result + i;	
			}
			return result;
		}
	</script>
</head>
<body>
	<input type="button" value="전체구구단 출력" onclick="printgugu()">
	<input type="button" value="입력받은 단을 구구단으로 출력하기" onclick="print()">
	<input type="button" value="연산하기" onclick="calc()">
	<script type="text/javascript">
		// 숫자를 입력받아서 1부터 입력받은 수까지 합을 구해서 리턴하세요
		num = parseInt(window.prompt("숫자를 입력하세요"));
		returnVal = hapTest(num);
		alert("1부터 "+num+"까지의 합=>"+returnVal);
	</script>	
</body>
</html>
