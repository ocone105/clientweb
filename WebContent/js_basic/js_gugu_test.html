<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='1'>");
		for(dan=2;dan<=9;dan++){
			document.write("<tr>");
			for(i=1;i<=9;i++){
				if(dan==i){
					document.write("<td bgcolor=yellow>");
				}else{
					document.write("<td>");
				}
				document.write(dan+"*"+i+"="+(dan*i)+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>	
</body>
</html>
