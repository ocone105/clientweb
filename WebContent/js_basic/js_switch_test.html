<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Javascript2_2</title>
</head>
<body>
	<script type="text/javascript">
		num = 97;
		// switch문을 이용해서 수우미양가 평가해서 수이면 jang.jpg를 화면에 출력
		// 나머지 우미양가는 문자열만 alert으로 출력되도록 100보다 크거나 0보다 작으면 "숫자를 잘못입력"
		// 메시지 출력
		if(num<0 | num>100){
			alert("숫자를 잘못입력");
		}else{
			switch(Math.floor(num/10)){
				case 10:
				case 9:
					alert("수");
					document.write("<img src='../images/jang.jpg'/>");
					break;
				case 8:			
					alert("우");
					break;
				case 7:
					alert("미");
					break;
				case 6:
					alert("양");
					break;
				case 5:
				case 4:
				case 3:
				case 2:
				case 1:
					alert("가");
					break;
			}
			
		}
	</script>
</body>
</html>
