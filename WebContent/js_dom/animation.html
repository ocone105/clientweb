<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#outer{
			width: 500px;
			height: 500px;
			background: yellow;
			position: relative; // outer의 하위가 왼쪽 위를 기준으로 잡지 않고 outer를 기준으로 위치값을 작성한다.
		}
		#inner{
			width: 50px;
			height: 50px;
			background: blue;
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>애니메이션 적용</h1>
	<div>
		<input type="button" value="애니메이션시작" onclick="innerMove()"/>
	</div>
	<div id="outer">
		<div id="inner"></div>
	</div>
	<script type="text/javascript">
		function innerMove(){
			// alert("innerMove");
			innerRect = document.getElementById("inner");
			innerPosition=0;	// 버튼을 누를 때마다 현재값에서 초기화
			id = window.setInterval(annimation, 10);	// 0.01초 간격으로 계속 annimation을 호출
		}
		function annimation(){
			if(innerPosition==450){
				clearInterval(id);
			}else{
			innerPosition++;
			innerRect.style.top = innerPosition+"px";
			innerRect.style.left = innerPosition+"px";
			}
		}
	</script>
</body>
</html>
