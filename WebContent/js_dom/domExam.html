<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function insertP(){	// P태그추가하기
			var pNode = document.createElement("p");
			pNode.setAttribute("style", "background: yellow");
			
			var textNode = document.createTextNode("newP");
			parentNode = document.getElementById("root");
		
			pNode.appendChild(textNode);
			parentNode.appendChild(pNode);
		}
		function deleteP(){	// P태그삭제하기
			parentNode = document.getElementById("root");
			if(parentNode.lastChild.nodeName=="#text"){
				parentNode.removeChild(parentNode.lastChild);	
			}
			parentNode.removeChild(parentNode.lastChild);
		}
		function deleteDivAndP(){	// div안의 모든 p태그 삭제하기
			parentNode = document.getElementById("root");
			nodelist = parentNode.childNodes;
			size = nodelist.length;
			for(i=0;i<size;i++){
				parentNode.removeChild(parentNode.lastChild);
			}
			/* while(parentNode.hasChildNodes()){
				parentNode.removeChile(parentNode.lastChild);
			} */
		}
	</script>
</head>
<body>
	<div id="layer"></div>

	<hr>

	<div id="root">
		<p style="background: gray;">line01</p>
		<p style="background: skyblue">line02</p>
		<p style="background: green;">line03</p>
		<p style="background: red;">line04</p>
	</div>

	<hr>
	<button onclick="insertP()">P태그추가하기</button>
	<button onclick="deleteP()">P태그삭제하기</button>
	<button onclick="deleteDivAndP()">div안의 모든 p태그 삭제하기</button>
	<button onclick="innerHTML_test()">innerHTML</button>


</body>
</html>
