<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 페이지가 로딩된 후에 자바스크립트 명령문을 실행하겠다는 의미
		window.onload = function(){
			document.getElementById("btn1").onclick = function(){alert("1번버튼");}
			document.getElementById("btn2").onclick = test2		// onclick이 되는 순간 실행이 됨 
																// (함수가 바로 명시적으로 호출되는 것이 아니라 
																// 적절한 시간이 지난 후나 이벤트가 발생하여 실행될 때 callback이 되며 괄호를 붙이지 X)
			document.getElementById("btn3").onclick = function(){alert("3번버튼");}
			document.getElementById("btn4").onclick = function(){
				alert("4번버튼");
				test2();		// 함수의 명시적 호출	
			}
		}
		function test2(){
			alert("버튼2가 눌러짐 ---- callback으로 호출");
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="1번버튼" id="btn1"/>
		<input type="button" value="2번버튼" id="btn2"/>
		<input type="button" value="3번버튼" id="btn3"/>
		<input type="button" value="4번버튼" id="btn4"/>
	</form>
</body>
</html>
