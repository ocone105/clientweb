<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
	<title>Insert title here</title>
	<script type="text/javascript">
	   window.onload = function(){
	      document.getElementById("btndomtest").onclick = domTest; // callback을 붙여놓음
	   }
	   
	   function domTest(){
	      //모든 div 태그를 받아온다.
	      nodelist = document.getElementsByTagName("div");   //전체 문서의 "div" 를 다 받아옴
	      alert(nodelist);
	      alert("<div>노드의 갯수: "+nodelist.length);
	      for(i=0;i<nodelist.length;i++){
	    	  alert("id속성에 정의된 값 ==> "+ nodelist[i].getAttribute("id"));
	    	  if(nodelist[i].getAttribute("id")=="domtestbtn"){
	    		  alert("양식div");
	    		  alert(nodelist[i].firstChild.nodeName+":"+nodelist[i].firstChild.nodeValue);
	    	  }
	      }
		   // mycontent1의 자식노드를 액세스
		   node = document.getElementById("mycontent1");
		   nodelist2 = node.childNodes;
		   alert("mycontent1=>"+nodelist2.length);	// 5개가 뜸(2개가 떠야하는데..... 공백을 자식노드로 인식)
	   }
	</script>
</head>

<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
		<div id="mycontent1">
			<img src="../images/m_garden07.jpg" name="myimg" id="myimagId" alt="이미지파일" />
			<h3>이미지파일</h3>
		</div>
		<div id="mycontent2">DOM의 구조를 볼까~~</div>
		<div id="domtestbtn">
			<form id="myformId" name="myform">		
				<input type="button" value="dom구조확인하기" name="btn" id="btndomtest" />
				<input type="button" value="노드삽입하기" name="btn" id="btninsert" />
				<input type="button" value="이미지노드삽입하기" name="btn" id="imginsert" />					 
				<input type="button" value="특정노드전에 삽입하기" name="btn" id="btninsertbefore" />
				<input type="button" value="특정노드삭제하기" name="btn" id="btndelete" />
			</form>
		</div>
	</div>
</body>
</html>
